language: go
go:
- '1.10.x'
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- make all
script:
- make test
- "$GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN"
env:
  global:
    secure: 
cache:
  directories:
    - $GOPATH/src/gx
